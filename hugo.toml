baseURL = 'https://max.grishk.in/'
languageCode = 'en-us'
title = 'max.grishk.in'

[module]
[[module.imports]]
  path = 'github.com/LordMathis/hugo-theme-nightfall'

[params]
user = "max"
hostname = "grishk.in"
published = true
readingTime = false
math = false

  [params.author]
    name = "Maxim Grishkin"
    email = ""

[menu]
  [[menu.header]]
    name = "posts"
    weight = 1
    url = "posts"
  # [[menu.header]]
  #   name = "about"
  #   weight = 2
  #   url = "about"

# math
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

# rss
[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[services]
  [services.rss]
    limit = 10
